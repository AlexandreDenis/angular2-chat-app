<div id="message-box">
    <div *ngFor="let msg of messages" class="message" [class.own-message]="fromCurrentUser(msg.idUser)">
        <div class="meta-part author-part small" *ngIf="!fromCurrentUser(msg.idUser)">{{ getUsername(msg.idUser) }}</div>
        <p class="text-part">{{ msg.text }}</p>
    </div>
</div>
