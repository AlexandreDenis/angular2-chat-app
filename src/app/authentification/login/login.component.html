<div class="form-container">
    <form [formGroup]="formGroup" (ngSubmit)="onLoginButtonClicked()">
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" id="usernameInput" name="username" class="form-control" placeholder="Enter username" formControlName="usernameInput">
            <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)">
                <div *ngIf="usernameInput.errors.required" class="alert alert-danger">Last name is required</div>
                <div *ngIf="usernameInput.errors.maxlength" class="alert alert-danger">Last name length must be inferior or equal to 16 characters</div>
                <div *ngIf="usernameInput.errors.pattern" class="alert alert-danger">Last name must only contain letters or numbers</div>
            </div>
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" id="passwordInput" name="password" class="form-control" placeholder="Enter password" formControlName="passwordInput">
            <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
                <div *ngIf="passwordInput.errors.required" class="alert alert-danger">Password is required</div>
                <div *ngIf="passwordInput.errors.maxlength" class="alert alert-danger">Password length must be inferior or equal to 64 characters</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!formGroup.valid">Log in</button>
        <a routerLink="/signin">No account yet? Sign in !</a>
    </form>
</div>
