<div class="form-container">
    <form>
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" id="usernameInput" name="username" class="form-control" placeholder="Enter username" [(ngModel)]="credentials.username">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" id="passwordInput" name="password" class="form-control" placeholder="Enter password" [(ngModel)]="credentials.password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="onLoginButtonClicked()">Log in</button>
        <a routerLink="/signin">No account yet? Sign in !</a>
    </form>
</div>
