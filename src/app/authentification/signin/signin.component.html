<div class="form-container">
    <form>
        <div class="form-group">
                <label for="firstNameInput">First name</label>
                <input type="text" id="firstNameInput" name="firstName" class="form-control" placeholder="Enter first name" [(ngModel)]="userInfo.firstName">
        </div>
        <div class="form-group">
                <label for="lastNameInput">Last name</label>
                <input type="text" id="lastNameInput" name="lastName" class="form-control" placeholder="Enter last name" [(ngModel)]="userInfo.lastName">
        </div>
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" id="usernameInput" name="username" class="form-control" placeholder="Enter username" [(ngModel)]="userInfo.username">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" id="passwordInput" name="password" class="form-control" placeholder="Enter password" [(ngModel)]="userInfo.password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSigninButtonClicked()">Sign in</button>
        <a routerLink="/login">Already an account? Sign in !</a>
    </form>
</div>
